<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Hệ Thống 12A5 - THPT Rạch Kiến</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fafc; }
        .nav-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .student-card-img { cursor: pointer; transition: 0.3s; border: 3px solid transparent; }
        .student-card-img:hover { border-color: #2563eb; transform: scale(1.05); }
        .card-topup { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-20">

<header class="sticky top-0 z-50 bg-white shadow-sm px-6 py-3">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-3 cursor-pointer" onclick="showTab('home')">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black">A5</div>
            <h1 class="text-slate-800 font-black uppercase text-sm md:text-lg tracking-tighter">12A5 Rạch Kiến</h1>
        </div>
        
        <nav class="flex items-center gap-4 md:gap-8 text-[11px] font-black uppercase">
            <button onclick="showTab('home')" class="tab-link nav-active py-2">Tin tức</button>
            <button onclick="showTab('students')" class="tab-link py-2">Lớp học</button>
            
            <div id="user-area" class="flex items-center">
                <button id="btnLoginOpen" onclick="document.getElementById('authModal').classList.remove('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Đăng nhập</button>
                <div id="user-info" class="hidden flex items-center gap-2 bg-slate-100 p-1 pr-3 rounded-full">
                    <img id="nav-avatar" class="w-7 h-7 rounded-full object-cover bg-white">
                    <button onclick="logout()" class="text-red-500 text-[9px] font-black">THOÁT</button>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="max-w-7xl mx-auto p-6">
    <section id="tab-home" class="tab-content">
        <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-[2.5rem] p-10 text-white">
            <h2 class="text-3xl font-black mb-2 uppercase">Bảng tin lớp học</h2>
            <p class="opacity-80">Chào mừng các thành viên 12A5 quay trở lại!</p>
        </div>
    </section>

    <section id="tab-students" class="tab-content hidden">
        <h2 class="text-2xl font-black text-slate-800 uppercase mb-8">Danh sách thành viên</h2>
        <div id="student-grid" class="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-6 gap-6">
            </div>
    </section>
</main>

<div id="profileModal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4" onclick="closeProfile()">
    <div class="card-topup bg-white w-full max-w-[340px] rounded-[2.5rem] overflow-hidden shadow-2xl relative" onclick="event.stopPropagation()">
        <div class="h-24 bg-blue-600"></div>
        <div class="px-8 pb-10 text-center -mt-12">
            <img id="pop-avatar" src="" class="w-24 h-24 rounded-full border-4 border-white mx-auto shadow-md object-cover bg-white">
            <h3 id="pop-name" class="mt-4 text-2xl font-black text-slate-800 uppercase tracking-tighter">...</h3>
            <p id="pop-birthday" class="text-blue-600 font-bold text-xs mt-1 mb-4">...</p>
            <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100">
                <p class="text-[9px] text-slate-400 font-black uppercase mb-1">Giới thiệu</p>
                <p id="pop-desc" class="text-slate-600 italic text-sm leading-relaxed">...</p>
            </div>
            <button onclick="closeProfile()" class="mt-6 text-slate-400 text-[10px] font-black uppercase tracking-widest">Đóng lại</button>
        </div>
    </div>
</div>

<div id="authModal" class="fixed inset-0 bg-slate-900/60 hidden z-[100] flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-xs rounded-[2rem] p-8">
        <h3 class="font-black text-center text-slate-800 uppercase mb-6 tracking-tight">Xác thực lớp 12A5</h3>
        <input id="loginEmail" type="text" placeholder="Số CCCD / Email" class="w-full bg-slate-50 border p-3 rounded-xl mb-3 outline-none focus:border-blue-600 font-bold text-sm">
        <input id="loginPass" type="password" placeholder="Mật khẩu" class="w-full bg-slate-50 border p-3 rounded-xl mb-4 outline-none focus:border-blue-600 text-sm">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-3 rounded-xl shadow-lg shadow-blue-200">VÀO HỆ THỐNG</button>
        <button onclick="document.getElementById('authModal').classList.add('hidden')" class="w-full mt-4 text-slate-400 text-[10px] font-black uppercase">Hủy</button>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG (Giữ nguyên của ông) ---
    const firebaseConfig = { 
        apiKey: "AIzaSyC8DW3w2ZbhZ8tnAA6ZJ-BQ69JMu0yVtzQ",
        authDomain: "dsclass12a5.firebaseapp.com",
        projectId: "dsclass12a5",
        storageBucket: "dsclass12a5.firebasestorage.app",
        messagingSenderId: "542384706583",
        appId: "1:542384706583:web:10b1e914b5479cc93fb852"
    }; 
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- CHỨC NĂNG TAB ---
    function showTab(name) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('nav-active'));
        document.getElementById('tab-' + name).classList.remove('hidden');
        if(event && event.currentTarget) event.currentTarget.classList.add('nav-active');
        if(name === 'students') loadStudents();
    }

    // --- ĐĂNG NHẬP / THOÁT ---
    async function handleLogin() {
        const input = document.getElementById("loginEmail").value.trim();
        const pass = document.getElementById("loginPass").value;
        let email = input.includes("@") ? input : input + "@a5.com";
        try {
            await auth.signInWithEmailAndPassword(email, pass);
            document.getElementById("authModal").classList.add("hidden");
        } catch (e) { alert("Thông tin không chính xác!"); }
    }

    function logout() { auth.signOut().then(() => window.location.reload()); }

    auth.onAuthStateChanged(user => {
        const isLogin = !!user;
        document.getElementById("btnLoginOpen").classList.toggle("hidden", isLogin);
        document.getElementById("user-info").classList.toggle("hidden", !isLogin);
        if(user) {
            db.collection("students").where("cccd", "==", user.email.split('@')[0]).get().then(snap => {
                if(!snap.empty) {
                    const d = snap.docs[0].data();
                    document.getElementById("nav-avatar").src = d.avatar || 'https://ui-avatars.com/api/?name='+d.name;
                }
            });
        }
    });

    // --- LOAD DANH SÁCH & FIX LỖI MẤT HỌC SINH ---
    function loadStudents() {
        const grid = document.getElementById("student-grid");
        grid.innerHTML = '<p class="col-span-full text-center py-10 text-slate-400 font-bold">ĐANG TẢI...</p>';
        
        db.collection("students").get().then(snap => {
            grid.innerHTML = "";
            let list = [];
            snap.forEach(doc => {
                let data = doc.data();
                // Chỉ thêm vào danh sách nếu có tên để tránh lỗi split()
                if(data.name) { list.push(data); }
            });

            // Sắp xếp theo tên (chữ cuối)
            list.sort((a, b) => {
                let nA = a.name.trim().split(" ").pop();
                let nB = b.name.trim().split(" ").pop();
                return nA.localeCompare(nB, 'vi');
            });

            list.forEach(s => {
                const avatarUrl = s.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.name)}&background=random&color=fff`;
                grid.innerHTML += `
                    <div class="text-center">
                        <img src="${avatarUrl}" 
                             onclick="openProfile('${s.name}', '${s.birthday || 'Chưa có'}', '${s.description || 'Thành viên 12A5'}', '${avatarUrl}')"
                             class="student-card-img w-20 h-20 md:w-24 md:h-24 rounded-full mx-auto object-cover shadow-lg mb-2 bg-white">
                        <p class="font-black text-[10px] uppercase text-slate-700 leading-tight px-1">${s.name}</p>
                    </div>`;
            });
        });
    }

    // --- MỞ THẺ THÔNG TIN (TOPUP) ---
    function openProfile(name, birthday, desc, avatar) {
        document.getElementById("pop-name").innerText = name;
        document.getElementById("pop-birthday").innerText = "Ngày sinh: " + birthday;
        document.getElementById("pop-desc").innerText = desc;
        document.getElementById("pop-avatar").src = avatar;
        document.getElementById("profileModal").classList.remove("hidden");
        document.body.style.overflow = "hidden";
    }

    function closeProfile() {
        document.getElementById("profileModal").classList.add("hidden");
        document.body.style.overflow = "auto";
    }
</script>
</body>
</html>
