<script>
    // --- FIREBASE ---
    const firebaseConfig = { 
        apiKey: "AIzaSyC8DW3w2ZbhZ8tnAA6ZJ-BQ69JMu0yVtzQ",
        authDomain: "dsclass12a5.firebaseapp.com",
        projectId: "dsclass12a5",
        storageBucket: "dsclass12a5.firebasestorage.app",
        messagingSenderId: "542384706583",
        appId: "1:542384706583:web:10b1e914b5479cc93fb852"
    }; 
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- CHUY·ªÇN TAB ---
    function showTab(name) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('nav-active'));
        document.getElementById('tab-' + name).classList.remove('hidden');
        if(event) event.currentTarget.classList.add('nav-active');
        if(name === 'students') loadStudents();
    }

    // --- LOAD DANH S√ÅCH & S·∫ÆP X·∫æP ---
    function loadStudents() {
        const grid = document.getElementById("student-grid");
        grid.innerHTML = '<p class="col-span-full text-center py-10 text-slate-400 font-bold animate-pulse">ƒêANG T·∫¢I DANH S√ÅCH...</p>';
        
        db.collection("students").get().then(snap => {
            grid.innerHTML = "";
            let list = [];
            snap.forEach(doc => list.push(doc.data()));

            // S·∫Øp x·∫øp theo t√™n (t·ª´ cu·ªëi)
            list.sort((a, b) => {
                const nA = a.name.trim().split(" ").pop();
                const nB = b.name.trim().split(" ").pop();
                return nA.localeCompare(nB, 'vi');
            });

            list.forEach(s => {
                const avatarUrl = s.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.name)}&background=random&color=fff`;
                grid.innerHTML += `
                    <div class="student-item text-center">
                        <img src="${avatarUrl}" 
                             onclick="openProfile('${s.name}', '${s.birthday}', '${s.description}', '${avatarUrl}')"
                             class="w-20 h-20 md:w-24 md:h-24 rounded-full mx-auto object-cover shadow-lg mb-3 bg-white">
                        <p class="font-black text-[10px] md:text-xs uppercase text-slate-700 tracking-tighter leading-tight">${s.name}</p>
                    </div>`;
            });
        });
    }

    // --- M·ªû TH·∫∫ TH√îNG TIN (TOPUP) ---
    function openProfile(name, birthday, desc, avatar) {
        document.getElementById("pop-name").innerText = name;
        document.getElementById("pop-birthday").innerText = birthday || "Ch∆∞a c·∫≠p nh·∫≠t";
        document.getElementById("pop-desc").innerText = desc || "M·ªôt th√†nh vi√™n b√≠ ·∫©n c·ªßa l·ªõp 12A5.";
        document.getElementById("pop-avatar").src = avatar;
        
        const modal = document.getElementById("profileModal");
        modal.classList.remove("hidden");
        document.body.style.overflow = "hidden"; // Kh√≥a cu·ªôn trang
    }

    function closeProfile() {
        document.getElementById("profileModal").classList.add("hidden");
        document.body.style.overflow = "auto";
    }
</script>
