<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>H·ªá Th·ªëng 12A5 - THPT R·∫°ch Ki·∫øn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #f1f5f9; }
        .nav-active { color: #2563eb; border-bottom: 3px solid #2563eb; }
        .tab-content { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-pop { animation: cardBounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes cardBounce { from { opacity: 0; transform: scale(0.8) translateY(50px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        
        .student-avatar { cursor: pointer; transition: 0.3s ease; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .student-avatar:hover { transform: scale(1.05); border-color: #2563eb; }
        
        /* N√∫t Facebook nh·ªè tr√™n Avatar */
        .fb-mini-link { 
            position: absolute; 
            bottom: 15px; 
            right: 0px; 
            background: #1877F2; 
            color: white; 
            width: 28px; 
            height: 28px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 2px solid white;
            transition: 0.2s;
            z-index: 10;
        }
        .fb-mini-link:hover { transform: scale(1.2); shadow: 0 0 10px #1877F2; }
    </style>
</head>
<body class="min-h-screen">

<header class="sticky top-0 z-[100] bg-white/90 backdrop-blur-md shadow-sm px-4 md:px-8 py-2">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center cursor-pointer" onclick="showTab('home')">
            <img src="logo.png" alt="Logo 12A5" class="h-12 w-auto object-contain">
        </div>
        
        <nav class="flex items-center gap-6 text-[11px] font-black uppercase tracking-tighter">
            <button onclick="showTab('home')" class="tab-link nav-active py-2">Trang ch·ªß</button>
            <button onclick="showTab('students')" class="tab-link py-2">Th√†nh vi√™n</button>
            <button onclick="showTab('gallery')" class="tab-link py-2">K·ª∑ ni·ªám</button>
            <div id="user-area" class="border-l pl-4 ml-2">
                <button id="btnLoginOpen" onclick="document.getElementById('authModal').classList.remove('hidden')" class="bg-slate-900 text-white px-4 py-2 rounded-xl hover:bg-blue-600 transition">LOGIN</button>
                <div id="user-info" class="hidden flex items-center gap-2">
                    <img id="nav-avatar" class="w-8 h-8 rounded-full border border-blue-500 object-cover">
                    <button onclick="logout()" class="text-red-500 font-bold">OUT</button>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="max-w-7xl mx-auto p-4 md:p-8">
    <section id="tab-home" class="tab-content">
        <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-200">
            <h2 class="text-4xl font-black text-slate-800 mb-2 uppercase tracking-tighter italic">B·∫£ng tin <span class="text-blue-600">12A5</span></h2>
            <p class="text-slate-500 font-medium italic">Danh s√°ch th√†nh vi√™n ch√≠nh th·ª©c ni√™n kh√≥a 2023-2026.</p>
        </div>
    </section>

    <section id="tab-students" class="tab-content hidden">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter italic">Th√†nh vi√™n <span class="text-blue-600">L·ªõp h·ªçc</span></h2>
        </div>
        <div id="student-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8">
            </div>
    </section>

    <section id="tab-gallery" class="tab-content hidden">
        <h2 class="text-3xl font-black text-slate-800 uppercase italic mb-8 italic">üì∏ Kho ·∫£nh k·ª∑ ni·ªám</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="gallery-container"></div>
    </section>
</main>

<div id="profileModal" class="fixed inset-0 bg-slate-900/70 backdrop-blur-md hidden z-[200] flex items-center justify-center p-6" onclick="closeProfile()">
    <div class="card-pop bg-white w-full max-w-[360px] rounded-[3rem] overflow-hidden shadow-2xl relative border border-white" onclick="event.stopPropagation()">
        <div class="h-28 bg-gradient-to-r from-blue-600 to-indigo-600"></div>
        <div class="px-8 pb-10 text-center -mt-14">
            <img id="pop-avatar" src="" class="w-28 h-28 rounded-full border-[6px] border-white shadow-xl object-cover bg-white mx-auto">
            <h3 id="pop-name" class="mt-4 text-2xl font-black text-slate-800 uppercase tracking-tighter">...</h3>
            <div class="bg-slate-50 p-5 rounded-[2rem] border border-slate-100 mt-6 text-left">
                <p class="text-[9px] text-slate-400 font-black uppercase mb-2 tracking-widest italic ml-2">Th√¥ng tin</p>
                <p id="pop-desc" class="text-slate-600 italic text-sm leading-relaxed font-medium px-2">...</p>
            </div>
            <button onclick="closeProfile()" class="mt-6 w-full py-3 bg-slate-100 rounded-2xl text-slate-400 font-bold hover:bg-slate-200 transition">ƒê√≥ng</button>
        </div>
    </div>
</div>

<div id="authModal" class="fixed inset-0 bg-slate-900/40 hidden z-[200] flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl text-center">
        <h3 class="text-2xl font-black text-slate-800 uppercase mb-6 italic">X√°c nh·∫≠n <span class="text-blue-600">12A5</span></h3>
        <div class="space-y-4">
            <input id="loginEmail" type="text" placeholder="S·ªë CCCD" class="w-full bg-slate-100 border-none p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500 font-bold text-center">
            <input id="loginPass" type="password" placeholder="M·∫≠t kh·∫©u" class="w-full bg-slate-100 border-none p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500 text-center">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest hover:bg-blue-700 transition">ƒêƒÉng nh·∫≠p</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC8DW3w2ZbhZ8tnAA6ZJ-BQ69JMu0yVtzQ",
        authDomain: "dsclass12a5.firebaseapp.com",
        projectId: "dsclass12a5",
        storageBucket: "dsclass12a5.firebasestorage.app",
        messagingSenderId: "542384706583",
        appId: "1:542384706583:web:10b1e914b5479cc93fb852"
    }; 
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showTab(name) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('nav-active'));
        document.getElementById('tab-' + name).classList.remove('hidden');
        if(event && event.currentTarget) event.currentTarget.classList.add('nav-active');
        if(name === 'students') loadStudents();
    }

    async function handleLogin() {
        const input = document.getElementById("loginEmail").value.trim();
        const pass = document.getElementById("loginPass").value;
        let email = input.includes("@") ? input : input + "@a5.com";
        try {
            await auth.signInWithEmailAndPassword(email, pass);
            location.reload();
        } catch (e) { alert("Sai th√¥ng tin!"); }
    }

    function logout() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById("btnLoginOpen").classList.add("hidden");
            document.getElementById("user-info").classList.remove("hidden");
            const cccd = user.email.split('@')[0];
            db.collection("students").where("cccd", "==", cccd).get().then(snap => {
                if(!snap.empty) {
                    const d = snap.docs[0].data();
                    document.getElementById("nav-avatar").src = d.avatar || 'https://ui-avatars.com/api/?name='+d.name;
                }
            });
        }
    });

    function loadStudents() {
        const grid = document.getElementById("student-grid");
        grid.innerHTML = '<p class="col-span-full text-center py-20 text-slate-400 font-black animate-pulse uppercase text-xs">ƒêang t·∫£i d·ªØ li·ªáu...</p>';
        
        db.collection("students").get().then(snap => {
            grid.innerHTML = "";
            let list = [];
            snap.forEach(doc => {
                let d = doc.data();
                if(d.name) list.push(d);
            });

            list.sort((a, b) => {
                let nameA = a.name.trim().split(" ").pop();
                let nameB = b.name.trim().split(" ").pop();
                return nameA.localeCompare(nameB, 'vi');
            });

            list.forEach(s => {
                const avatar = s.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.name)}&background=random&color=fff`;
                const desc = s.description || "Th√†nh vi√™n t·∫≠p th·ªÉ 12A5.";
                const fbLink = s.facebook || "#";
                
                // N√∫t Facebook ch·ªâ hi·ªán n·∫øu c√≥ link trong DB
                const fbButton = s.facebook ? `
                    <a href="${fbLink}" target="_blank" class="fb-mini-link" title="Facebook c·ªßa ${s.name}">
                        <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/></svg>
                    </a>` : "";

                grid.innerHTML += `
                    <div class="text-center group relative">
                        <div class="relative inline-block">
                            <img src="${avatar}" 
                                 onclick="openProfile('${s.name}', '${desc}', '${avatar}')"
                                 class="student-avatar w-24 h-24 md:w-32 md:h-32 rounded-[2.5rem] object-cover bg-white">
                            ${fbButton}
                        </div>
                        <p class="mt-3 font-black text-[10px] md:text-xs uppercase text-slate-700 tracking-tighter italic group-hover:text-blue-600 transition">${s.name}</p>
                    </div>`;
            });
        });
    }

    function openProfile(name, desc, img) {
        document.getElementById("pop-name").innerText = name;
        document.getElementById("pop-desc").innerText = desc;
        document.getElementById("pop-avatar").src = img;
        document.getElementById("profileModal").classList.remove("hidden");
        document.body.style.overflow = "hidden";
    }

    function closeProfile() {
        document.getElementById("profileModal").classList.add("hidden");
        document.body.style.overflow = "auto";
    }
</script>
</body>
</html>
